name: Update Vicinae

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    permissions: 
      contents: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v4
      - uses: cachix/install-nix-action@v31
        with:
          nix_path: nixpkgs=channel:nixos-unstable
      - run: |
          nix-env -i nix-prefetch-github -f '<nixpkgs>'
          VERSION=$(curl -s "https://api.github.com/repos/vicinaehq/vicinae/releases/latest" | grep -o '"tag_name": *"[^"]*"' | cut -d'"' -f4)
          OLD=$(grep -oP 'version = "\K[^"]*' "./default.nix")
          if [ $VERSION != $OLD ]; then
            HASH=$(nix-prefetch-github vicinaehq vicinae --rev v0.7.4 | grep '"hash":' | cut -d'"' -f4)
            sed -i "s/version = \"[^\"]*\"/version = \"$VERSION\"/; s/hash = \"sha256-[^\"]*\"/hash = \"$HASH\"/" "./default.nix"
            echo "VERSION=$VERSION" >> $GITHUB_ENV
            echo "DONE=true" >> $GITHUB_ENV
          fi
      - uses: peter-evans/create-pull-request@v5
        if: env.DONE
        with:
          title: "chore: update vicinae to ${{ env.VERSION }}"
